name: release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.17.x

      - name: Build linux
        run: make linux

      - name: Build macos
        run: make macos

      - name: Test
        run: make test

      - name: Lint
        run: make lint

      - name: Zip macos
        run: zip -r mirage_darwin_amd64.zip ./dist/darwin_amd64

      - name: Zip linux
        run: zip -r mirage_linux_amd64.zip ./dist/linux_amd64

      - name: upload to github releases
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ./mirage_darwin_amd64.zip
            ./mirage_linux_amd64.zip

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate docker image
        run: make image

      - name: Get release details
        run: |
          echo "head_version=$(git tag --points-at=HEAD|sed -e 's/v//')" >> $GITHUB_ENV
          echo "version=$(git describe --tags --abbrev=0|sed -e 's/v//')" >> $GITHUB_ENV
          echo "::warning ::Release ${{ env.head_version }} ${{ env.version }}"

      - name: Build and push docker image
        if: ${{ github.ref == 'refs/heads/master' }}
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: odyseeteam/mirage:${{ env.version }},odyseeteam/mirage:latest
          context: .